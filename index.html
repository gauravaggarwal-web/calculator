<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="manifest" href="dunplab-manifest-24427.json">
  <title>Calculator : Gaurav Aggarwal</title>

   <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.1/css/bulma.min.css'>
   <link rel='stylesheet' href='https://unpkg.com/bulmaswatch/slate/bulmaswatch.min.css'>
   <link rel="stylesheet" type="text/css" href="style.css">
   <script defer src="https://use.fontawesome.com/releases/v5.14.0/js/all.js"></script>

</head>
<body>
   
   <div class="calculator">
      <div class="calculator-inner">
         <div>GAURAV'S CALCULATOR</div>
         <div id="screenOps"></div>
         <div id="screen" data-reset="true">0</div>
         <div onclick="enterNumber(7)">7</div>
         <div onclick="enterNumber(8)">8</div>
         <div onclick="enterNumber(9)">9</div>
         <div onclick="enterOps('*')">*</div>
         <div onclick="enterNumber(4)">4</div>
         <div onclick="enterNumber(5)">5</div>
         <div onclick="enterNumber(6)">6</div>
         <div onclick="enterOps('-')">-</div>
         <div onclick="enterNumber(1)">1</div>
         <div onclick="enterNumber(2)">2</div>
         <div onclick="enterNumber(3)">3</div>
         <div onclick="enterOps('+')">+</div>
         <div onclick="clearScreen()">clear</div>
         <div onclick="enterNumber(0)">0</div>
         <div onclick="enterNumber('.')">.</div>
         <div onclick="equalsTo()">=</div>
      </div>
   </div>
<!-- partial -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="custom.js"></script>


</body>
</html>

</body>
